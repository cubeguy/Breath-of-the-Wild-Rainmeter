[Rainmeter]
Update=20


[Metadata]
Name=Breath of the Wild Loading Screen
Author=/u/cube_guy_pro and /u/DynaBeast
Information=A replication of the Legend of Zelda: Breath of the Wild's loading screen. | To see the options menu click on the Options button (which you can then change to read Next tip.) | | The Spirit Orbs icon displays the current GB free in RAM. | The Shrines icon displays the current disk usage of the selected disk where 100% is 120 shrines (– the number of Spirit Orbs). | The Korok Seeds icon displays the current ping to 8.8.8.8. | The Rupees icon displays the time in HH,MMS format.
License=Attribution-NonCommercial-ShareAlike CC BY-NC-SA 4.0
Version=1.5


