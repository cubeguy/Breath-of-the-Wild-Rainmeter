[IPFetchWebParser]
Measure=Plugin
Plugin=WebParser
URL=https://api.ipify.org/
RegExp=(.*)
UpdateDivider=-1
StringIndex=1
FinishAction=[!UnpauseMeasureGroup "Location"][!CommandMeasure LocationFetchWebParser "Update"][!UpdateMeasure LocationFetchWebParser][!PauseMeasureGroup "Location"]

[LocationFetchWebparser]
