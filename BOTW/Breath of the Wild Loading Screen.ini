Plugin=WebParser
Group=Location
URL=https://tools.keycdn.com/geo.json?host=[&IPFetchWebParser]
RegExp=(?siU)"region":"(.*)".*"city":"(.*)"
UpdateDivider=-1
Paused=1
DynamicVariables=1
FinishAction=[!UnpauseMeasure WeatherFetchWebparser][!CommandMeasure WeatherFetchWebparser "Update"][!UpdateMeasure WeatherFetchWebparser]

[LocationCity]
Measure=Plugin
Plugin=WebParser
Group=Location
URL=[LocationFetchWebparser]
StringIndex=2
Paused=1

[LocationState]
