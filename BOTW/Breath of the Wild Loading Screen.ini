CurrentTip=-1
DriveLetterNumber=3
RestartSettingsChanged=0
MenuOpen=0
MenuClosed=0
ResetMenuOpen=0
FeedbackMenuOpen=0
ChangelogMenuOpen=1
Changelog="Changelog:                                                                                     • Added changelog.                                                                                            • Added startup animations for logo and hearts/stamina.                                                                                            • Made all items below hearts shift when hearts are only one line.                                                                                            • Fixed issue when free RAM is less than 1GB.                                                                                            • Fixed minor logo error.                                                                                            • Added Next tip fade animation.                                                                                            • Added feedback button in Options menu.                                                                                            • Fixed a game tip typo."

